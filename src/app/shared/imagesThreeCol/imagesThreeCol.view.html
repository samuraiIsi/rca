<div class="col-lg-4 col-sm-6">
	<a href="{{enlace}}" ng-click="gotoElement(enlace)" class="imgThreeCols-anchor">
		<img class="img-responsive" ng-src="{{image}}">
		<div class="box-caption" ng-class="{hoverPorta: hoveringPorta}" ng-mouseenter="hoveringPorta = true" ng-mouseleave="hoveringPorta = false">
			<div class="box-content text-center">
				<div class="box-category text-uppercase">
					{{category}}
				</div>
				<div class="box-name">
					{{portaName}}
				</div>
			</div>
		</div>
	</a>
</div>
