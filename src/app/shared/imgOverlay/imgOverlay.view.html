<div class="{{colsimgoverlay}}">
<div class="well banner banner--orange wb--sm">
    <h2 class="{{classwellpanel}}">{{titlebanner | camelCaseFilter}}</h2>
</div>
<div class="container-overlay">
    <div class="wrapper-overlay">
        <div class="wrapper-overlay-img">
            <img ng-src="{{imgimgoverlay}}" class="img-responsive">
        </div>
        <div class="wrapper-overlay-text">
            <h3>{{titleimgoverlay | camelCaseFilter}}</h3>
            <p>{{textimgoverlay}}</p>
            <p>
                <a type="button" ui-sref=".{{linkbtn1}}" class="btn {{color1imgoverlay}} btn--oval text-uppercase">{{text1btnimgoverlay}}
                    </a>
                <a type="button" ng-href="{{linkbtn2}}" class="btn {{color2imgoverlay}} btn--oval text-uppercase">{{text2btnimgoverlay}}
                    </a>
            </p>
        </div>
    </div>
</div>
</div>
