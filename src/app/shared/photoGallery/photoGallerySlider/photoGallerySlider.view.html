<article>
	<div class="mainimageshell col-xlg-3 col-lg-5 col-md-12" ng-class="side">
	    <div class="viewwindow">
	        <ul id="fullscroller" class="fullsizelist" ng-style="listposition">
	            <li class="list-gallery" ng-repeat="data in gallerydata">
	               	<img id="fullsize" class="img-carousel" ng-src="{{IMAGE_LOCATION+data.image}}"/>
	            </li>
	        </ul>
	        <!-- <a class="prev" ng-model="finalamount" ng-click="arrowSlides(-1)">&#10094;</a>
	        <a class="next" ng-model="finalamount" ng-click="arrowSlides(1)">&#10095;</a> -->
	    </div>
	</div>
	<div class="col-lg-7 col-xlg-7 col-md-12 caption-block">
		<div class="row">
			<div class="captionshell col-lg-12 col-md-12">
				<div class="description-block">
					<h3 class="title-text-only title-caption">{{selected.title}}</h3>
				    <p class="col-lg-12" ng-repeat="desc in selected.description">{{desc}}</p>
				    <p>
		    	</div>
			    <a href="{{selected.linkpages}}" class="btn btn-warning btn-inline" target="_blank">{{buttonText}}</a>
			    </p>
			</div>
		</div>
		<div class="thumbsshell col-lg-12" style="line-height: 0.9; padding-left: 0;">
	        <ul class="thumbswrapper">
	            <li class="list-gallery" ng-repeat="data in gallerydata">
	                <div class="thumbwrapper" ng-init="init(data, 0)">
	                    <a ng-href="" ng-click="scrollTo(data, $index)">
	                        <img class="thumbnail-gallery" ng-src="{{data.image}}" />
	                    </a>
	                </div>
	            </li>
	        </ul>
		</div>
	</div>
</article>
