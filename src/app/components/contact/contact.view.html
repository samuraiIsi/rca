<section class="section-pt">
	<div class="contact__map">
        <div id="map""></div>
    </div>
	<div class="container container--form clearfix">
		<form name="contactForm" class="login-form" ng-submit="login.login(contactForm.$valid)" novalidate>
            <div class="row">
               
                <div class="col-xs-12">
                    <div class="form-group" ng-class="{ 'has-error' : contactForm.username.$invalid && !contactForm.username.$pristine, 'has-success': contactForm.username.$valid }">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control s-input-animated" type="text" name="username" placeholder="Username" ng-model="login.model.username" required>
                        </div>
                        <span class="help-block" ng-show="contactForm.username.$error.required && contactForm.username.$dirty">
                            Username is a required field
                        </span>
                    </div>
                    <div class="form-group" ng-class="{'has-error': registrationForm.email.$dirty && !registrationForm.email.$valid, 'has-success': registrationForm.email.$valid}">
                    	<label for="email">*Email:</label>
                    	<div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input class="form-control s-input-animated" ui-validate="{ValidEmail: 'registration.HelperService.isValidEmailAddress($value)'}" type="email" name="email" placeholder="Email" ng-model="registration.model.newUser.email" required>
                        </div>
                        <span class="help-block" ng-show="registrationForm.email.$error.required && registrationForm.email.$dirty">Please enter your full email address</span>

                        <span class="help-block" ng-show="!registrationForm.email.$error.required && registrationForm.email.$error.ValidEmail && registrationForm.email.$dirty || registrationForm.email.$invalid && registrationForm.email.$dirty">Please enter your email exactly as you see it</span>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Login</button>
                </div>

                   
                </div>
            </div>
            <input type="hidden" name="ioBlackBox" id="ioBlackBox">
        </form>
	</div>

</section>
