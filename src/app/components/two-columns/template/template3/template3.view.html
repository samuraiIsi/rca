<div class="row">
	<div class="col-lg-12">
		<h1 class="page-title">{{template3.model.element.titlePage}}</h1>
	</div>
</div>
<div class="row">
	<article ng-repeat="panel in template3.model.element.panels">
		<panel header="{{panel.header}}" body="{{panel.body}}" colclass="{{panel.columns}}" panelstyle="{{panel.panelstyle}}"></panel>
	</article>
</div>
<div class="row text-center row-margin">
	<article ng-repeat="ele in template3.model.element.gallery">
			<img-text bottomtext="{{ele.bottomtext}}" imgalt="{{ele.imgalt}}" colclass="{{ele.colclass}}" imgheight="{{ele.imgheight}}" imgpath="{{ele.imgpath}}" imgshape="{{ele.imgshape}}" imgwidth="{{ele.imgwidth}}"></img-text>
	</article>
</div>
<div class="row text-center row-margin">
	<article ng-repeat="ele in template3.model.element.thumbnails">
			<img-text bottomtext="{{ele.bottomtext}}" imgalt="{{ele.imgalt}}" colclass="{{ele.colclass}}" imgheight="{{ele.imgheight}}" imgpath="{{ele.imgpath}}" imgshape="{{ele.imgshape}}" imgwidth="{{ele.imgwidth}}"></img-text>
	</article>
</div>
