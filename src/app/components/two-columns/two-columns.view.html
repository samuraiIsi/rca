<div ng-controller="TwoColumnsController" id="home">

    <aside class="section-pt">
    	<div class="sidenav">
    		<h2 class="text-center">Productos</h2>
    		<nw-category-select></nw-category-select>
    	</div>
    </aside>
    <section>
        <div ui-view="{{category.name}}" class="wrapper">
        	<div class="row">
        		<div class="col-lg-12">
        			<h1 class="page-title">Dashboard</h1>
        		</div>
        	</div>
        	<div class="row">
        		<article ng-repeat="panel in twoColumns.model.element.panels">
            		<panel header="{{panel.header}}" body="{{panel.body}}" colclass="{{panel.columns}}" panelstyle="{{panel.panelstyle}}"></panel>
            	</article>
        	</div>
        	<div class="row">
    	    	<article ng-repeat="ele in home.model.element.notes">
    				<div class="col-xs-4">
    					<info-banner-four subheader="{{ele.subTitleInfoBanFour}}" header="{{ele.titleInfoBanFour}}" icon="{{ele.infoIconBanFour}}"></info-banner-four>
    				</div>
    			</article>
    		</div>
    	</div>
    </section>
</div>
